  <script>
    // unique Id for the logout timer
    var timeoutID;

    function actionHappened() {
      clearTimeout(timeoutID);
      autoLogout();
    }

    (function autoLogout() {
      timeoutID = setTimeout(() => {
        localStorage.clear();
        window.location.replace("login.html");
      }, 5 * 60 * 1000);
    })();

    function booksStartup() {
      var token = localStorage.getItem("token");
      if (token) {
        BookService.init();
      } else {
        window.location.replace("login.html");
      }
    }

    function dnfStartup() {
      var token = localStorage.getItem("token");
      if (token) {
        DnfService.init();
      } else {
        window.location.replace("login.html");
      }
    }
    
  </script>

  <style>
    body {
      background-image: url('https://cutewallpaper.org/28/desktop-wallpaper-read/2465028732.jpg');
    }
  </style>


</head>

<body>

  <main id="spapp" role="main">
    <section id="view_books"></section>
    <section id="view_dnf"></section>
    <section id="error_404"><h1>Page not found</h1></section>
  </main>

  <script>
    var app = $.spapp({
      defaultView: "#view_books",
      templateDir: "./tpl/",
      pageNotFound: "error_404"
    });

    app.route({
      view: "view_books",
      load: "books.html",
      onCreate: function () { console.log("in view books onCreate"); },
      onReady: function () { console.log("in view books onReady"); booksStartup();}
    });

    app.route({
        view: "view_dnf",
        load: "dnf.html",
        onCreate: function () { console.log("in view dnf onCreate"); },
        onReady: function () { console.log("in view dnf onReady"); dnfStartup();}
      });

    app.run();
  </script>
</body>

</html>
