<div class="modal fade" id="addBookModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addBookForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Book Information</h5>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label>Upload Book Cover</label>
              <input name="cover" type="file" class="form-control" placeholder="Upload Photo">
            </div>
            <div class="form-group">
              <label>Title:</label>
              <input name="title" type="text" class="form-control required" placeholder="Book Title">
            </div>
            <div class="form-group">
              <label>Author:</label>
              <input name="author" type="text" class="form-control required" placeholder="Author">
            </div>
            <div class="form-group">
              <label>Genre:</label>
              <input name="genre" type="text" class="form-control required" placeholder="Genre">
            </div>
            <div class="form-group">
              <label>Published:</label>
              <input name="published" type="date" class="form-control required" placeholder="Published">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--EDIT BOOK MODAL-->
<div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Book Information</h5>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="cover" type="file" />
        <input id="title" type="text" />
        <input id="author" type="text" />
        <input id="title" type="text" />
        <input id="published" type="date" />
        <input id="genre" type="hidden" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-book-button" onclick="NoteService.update()">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!---View Review Modal-->
  
<div class="modal fade modal-dialog-scrollable" id="viewReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Book Information</h5>
      </div>
      <div class="modal-body">

        <div id="reviewList">
          
        </div> 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Add Review Modal-->
<div class="modal fade" id="addReviewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addReviewForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Finish Date:</label>
            <input name="read_date" type="date" class="form-control required" placeholder="Finish date:">
          </div>
            <div class="form-group">
              <label>Plot Summary:</label>
              <input name="plot" type="text" class="form-control required" placeholder="Plot Summary">
            </div>
            <div class="form-group">
              <label>Favourite Characters:</label>
              <input name="characters" type="text" class="form-control required" placeholder="Favourite Characters">
            </div>
            <div class="form-group">
              <label>Favourite Moments:</label>
              <input name="moments" type="text" class="form-control required" placeholder="Favourite Moments">
            </div>
            <div class="form-group">
              <label>Rating:</label>
              <input name="rating" type="text" class="form-control required" placeholder="Rating">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
